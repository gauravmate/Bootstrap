<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <style>
      *{
    padding:0;
    margin:0;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1124&q=100');
    background-position: center;
}

.card{
    height:300px;
    width:330px;
    padding:6px;
    background: rgba( 255, 255, 255, 0.25 );
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    backdrop-filter: blur( 4px );
    -webkit-backdrop-filter: blur( 4px );
    border-radius: 10px;
    border: 1px solid rgba( 255, 255, 255, 0.18 );
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    
}

.card .content .image{
    width:150px;
    height:150px;
    top:0;
    left:0;
    transition:1s;
}

.card .content .image img{
    width:100%;
    height:100%;
    transition:all 3s;
    border-radius:50%;
    transition:all 0.5s;
    object-fit:cover;
}

.card:hover .content .image img{
    border-radius:0%;
}

.card:hover .image{
    width:100%;
    height:240px;
    position:absolute;
    transition:all 1s;
    animation:image 2s;
}

@keyframes image{
    from{
       top:60px;
       left:30%;
       
    }
    
    to{
        top:0px;
        
    }
    
}
.user-content{
    margin-top:10px;
}

.user-content h3{
    text-align:center;
    transition:all 1s;
    transition-delay:2s;
    font-size:22px;
    position:absolute;
    left:50%;
    transform:translate(-50%,50%);
    z-index:-10;
}

.card:hover .user-content h3{
    margin-top:80px;
}  
    </style>
</head>
<body>
    <div class="card">
          
        <div class="content">
            <div class="image">
                <img src="/RWD_batch_program/g3g.jpg" />
            </div>
            <div class="user-content">
                <h3>Gaurav Mate</h3>
            </div>
        </div> 
</div>
</body>
</html>
