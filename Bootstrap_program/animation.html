<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 0 auto;
            border: 3px solid red;
            position: relative; 
            text-align: center;
        }
        .btn{
            position: absolute;
            margin: 0px auto;
            top: 20%;
            left: 42%;
            background-color: rgb(66, 134, 66);
            color: white;
            border-radius: 5px;
        }
        .btn1{
            position: absolute;
            margin: 0px auto;
            top: 20%;
            left: 51%;
            background-color: rgb(61, 148, 61);
            color: white;
            border-radius: 5px;
        }
        .btn2{
            position: absolute;
            margin: 0px auto;
            top: 28%;
            left: 42%;
            background-color: rgb(61, 148, 61);
            color: white;
            border-radius: 5px; 
        }
        .btn3{
            position: absolute;
            margin: 0px auto;
            top: 28%;
            left: 51%;
            background-color: rgb(61, 148, 61);
            color: white;
            border-radius: 5px; 
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.btn').click(function () {
                $('.div1').animate({ left: '1000px' },4000);
            });
        });
        $(document).ready(function () {
            $('.btn1').click(function () {
                $('.div1').animate({ left: '0px' },4000);
            });
        });
        $(document).ready(function () {
            $('.btn2').click(function () {
                $('.div1').animate({ right: '1000px' },4000);
            });
        });
        $(document).ready(function () {
            $('.btn3').click(function () {
                $('.div1').animate({ right: '0px' },4000);
            });
        });
    </script>
</head>

<body>
    <div class="div1">Animation</div>
    <button class="btn">Start Animation</button>
    <button class="btn1">Return position</button>
    <button class="btn2">Start Animation</button>
    <button class="btn3">Return position</button>
</body>

</html>
